name: pull-request

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    concurrency:
      group: pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Linux deps for minilibx-linux
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev zlib1g-dev

      # Optional: tools
      - name: Install tools
        run: |
          sudo apt-get install -y valgrind cppcheck

      - name: Build (release)
        run: make

      - name: Clean
        run: make fclean

      - name: Build (debug)
        run: make debug

      - name: Parser tests
        run: make test_parser

      - name: Lint (cppcheck)
        run: make lint_cppcheck

      - name: Memcheck
        run: make memcheck